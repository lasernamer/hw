<!DOCTYPE html>
<html lang="ua">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
          rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster+Two:ital,wght@0,400;0,700;1,400;1,700&display=swap"
          rel="stylesheet">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;600&display=swap" rel="stylesheet">
    <link rel="icon" href="static/favicon/favicon.png">
    <title>MaxVowel's</title>
</head>
<body>
<div class='container center column'>
    <header>
        <div class='title'>
            <h1>Vowel's finder</h1>
            <h2></h2>
        </div>
    </header>
    <main class="column center">
        <div class="inputWrapper center column">
            <form>
                <label class="column" id="formLabel">
                    <span>Введіть текст для пошуку максимальної кількості голосних</span>
                    <textarea cols="30" rows="10" id="inputData" placeholder="Чекаю на текст" required></textarea>
                </label>
                <div class="buttonWrapper center">
                    <button type="submit" class="visible" id="search">Знайти</button>
                    <button class="hidden" id="clear">Очистити поле вводу</button>
                </div>
            </form>
        </div>
    </main>
    <footer class="center">
        <span class="copyrights">Created by Alexandra Pavlyuk</span>
    </footer>
</div>
<script src="./script/main.js"></script>
</body>
</html>
